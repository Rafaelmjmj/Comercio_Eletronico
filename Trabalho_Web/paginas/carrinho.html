<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Meu E-commerce</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
</head>

<body class="bg-light">

    <header>
        <img src="../imagens/logo-ifg.png" alt="Logo do IFG" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html" class="ativo">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">

        <h1 class="titulo-pagina text-center mb-4">Carrinho de Compras</h1>

        <div class="row g-4">

            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <img src="../imagens/produto1.jpeg" class="card-img-top"
                        alt="Camiseta Brasil" data-bs-toggle="tooltip" title="Camiseta seleção Brasil">
                    <div class="card-body">
                        <h5 class="card-title">Camiseta seleção Brasil</h5>
                        <p class="card-text text-success fw-semibold">R$ 299,90</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <img src="../imagens/produto2.jpg" class="card-img-top"
                        alt="Tenis Ja Morant" data-bs-toggle="tooltip" title="Tenis Ja Morant 3">
                    <div class="card-body">
                        <h5 class="card-title">Tenis Ja Morant 3</h5>
                        <p class="card-text text-success fw-semibold">R$ 1.699,00</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <img src="../imagens/produto3.webp" class="card-img-top"
                        alt="Bola de Vôlei" data-bs-toggle="tooltip" title="Bola de Vôlei Profissional Mikasa">
                    <div class="card-body">
                        <h5 class="card-title">Bola de Volei Mikasa</h5>
                        <p class="card-text text-success fw-semibold">R$ 349,90</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="card shadow-lg mt-5 p-4">
            <h4 class="fw-bold">Resumo da Compra</h4>

            <p class="fs-5 mt-3">
                <strong>Total:</strong>
                <span class="text-primary fw-bold">R$ 2.348,80</span>
            </p>

            <a href="sucesso-pedido.html" class="btn btn-success btn-lg w-100 mt-3">
                Finalizar Pedido
            </a>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 - Desenvolvido para o IFG</p>
        <div class="redes-sociais">
            <a href="https://www.instagram.com" target="_blank">
                <img src="../imagens/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="../imagens/facebook.png" alt="Facebook">
            </a>
            <a href="https://github.com/Rafaelmjmj" target="_blank">
                <img src="../imagens/GitHub.png" alt="GitHub">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>

</body>

</html>
