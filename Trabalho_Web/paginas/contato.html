    <main>
        <h1 class="titulo-pagina">Fale Conosco</h1>
        <form action="sucesso-contato.html" method="POST" class="form-contato">
            <label for="nome">Nome*</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="email">E-mail*</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"
                   pattern="\(\d{2}\)\s?\d{4,5}-\d{4}">

            <label for="assunto">Assunto</label>
            <select id="assunto" name="assunto">
                <option value="">Selecione...</option>
                <option value="duvida">Dúvida</option>
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem..."></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>
